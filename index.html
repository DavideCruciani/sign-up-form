<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="picture-container">
    <div class="logo">
      <img src="images/littleCloud2.png" class="cloud">
      <h1 class="adt">CLOUD</h1>
    </div>
  </div>
  <div class="form-side">
    <p class="first-p">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
    <p class="second-p">You know you want to.</p>
    <form action="">
      <div class="form-container">
        <div class="input">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="input">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" maxlength="10" required>
        </div>
        <div class="input">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input">
          <label for="password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <label id="miss" for="password"></label>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p class="account">Already have an account? <span class="log-in">Log In</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
